<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>文件上传</title>
</head>
<body>
<div id="content">
	<h2>文件上传</h2>
	<form action="/" method="post" enctype="multipart/form-data">
		<input type="text" name="filename">
		<br>
		<input type="file" name="file" value="请选择文件">
		<br>
		<input type="submit" name="submit" value="上传">
	</form>
</div>
</body>
</html>
